{% extends 'common_templates/base.html' %}
{% load static %}

{% block content %}
           <div class="login-background" style="background-image: url('{% static 'images/balloons pic.jpg' %}');">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-profile-edit">
                    <form action="{% url 'profile-delete' user.profile.pk %}" method="post" id="comment-form" enctype="multipart/form-data">
                        {% csrf_token %}
                    <h3 class="mb-4 text-center">Your Profile Will Be Deleted!</h3>
                        <div class="card-body">
                            <div class="text-center">
                                {% if user.profile.profile_picture %}
                                    <img src="{{ user.profile.profile_picture.url }}" alt="profile_pic"
                                         class="profile-image-pic img-thumbnail rounded-circle">
                                {% else %}
                                    <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                                         class="profile-image-pic img-thumbnail rounded-circle" alt="default profile">
                                {% endif %}
                                
                            </div>
                        
                            <div class="text-right">
                                <button class="btn btn-success" type="submit">Delete</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
